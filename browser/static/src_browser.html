<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- disable cache for debugging -->
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <!-- end: disable cache for debugging -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>  <!-- relative to 'static' dir -->
    <link href="https://fonts.googleapis.com/css?family=Roboto Mono" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Source Code Pro" rel="stylesheet"/>
    <link rel="stylesheet" href="src_browser.css"/>
    <! -- TODO: remove jquery (only used for debugging) -->
    <!-- script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script -->
    <script src="src_browser.js" defer="defer"></script>

    <title>Pykythe Browser</title>

    <!-- The convention is that id 'foo' gets a different ID for each instance,
         and all the instances have the same CLASS 'sel-foo'. -->
    <body onload="renderPage();">
      <noscript><h1>You need to enable JavaScript to run this app!!!</h1></noscript>
      <div id="container">
        <div id="file_nav">
          File navigation goes here.
        </div>
        <div id="src">
          <div class="src_row" id="src"><i>Contents of source file will go here when you click on a file in the list above.</i>
          </div>
        </div>
        <div id="splitter">
        </div>
        <div id="xref">
          <table class="src_table"><!-- Created and filled in by src_browser.js -->
          </table>
        </div>
      </div>
    </body>
  </head>
</html>
